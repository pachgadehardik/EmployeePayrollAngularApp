<div class="container">
    <table class="datatable">
      <thead>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Salary</th>
          </tr>
      </thead>
      <tbody>
        <tr *ngFor="let emp of employee">
          <td>{{emp.id}}</td>
          <td>{{emp.empName}}</td>
          <td>{{emp.salary}}</td>
        </tr>
      </tbody>
    </table>
  </div>
