<div class="main-content" style="overflow-x: auto;" fxLayout="column" fxLayoutAlign="space-evenly between" >
  <mat-card style="background-color: antiquewhite;" >
  <!-- <div class="header"> -->
    Employee Count:  {{employee.length}}
    <button mat-raised-button (click)="logout()" style="float: right; color:brown;">Logout</button>
    <button mat-raised-button (click)="addEmployee()" style="float: right; margin-right: 5px;color: blue;">Add Employee</button>
  <!-- </div> -->
  </mat-card>
  <mat-card style="border: 5 solid;" >
    <table class="datatable" style="background-color: cornsilk;">
      <thead>
          <tr>
            <!-- <th>Id</th> -->
            <th>Name</th>
            <th>Gender</th>
            <th>Department</th>
            <th>Salary</th>
            <th>Action</th>
          </tr>
      </thead>
      <tbody>
        <tr *ngFor="let emp of employee">
          <!-- <td>{{emp.id}}</td> -->
          <td>{{emp.empName}}</td>
          <td>{{emp.gender}}</td>
          <td>{{emp.department}}</td>
          <td>{{emp.salary}}</td>
          <img id="${emp.id}" (click)="delete(emp)" alt="delete" src="assets\\icons\\delete-black-18dp.svg" style="margin-left: 30px;">
            &nbsp;
          <img id="${emp.id}" (click)="update(emp)" alt="update" src="assets\\icons\\create-black-18dp.svg" style="margin-left: 30px;">
        </tr>
      </tbody>
    </table>
  </mat-card>
  </div>
