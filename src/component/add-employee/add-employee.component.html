<div class="main">
    <div>
        <h2>Register</h2>
    </div>
    <form class="formDiv" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        &nbsp;
        <mat-form-field class="formWidth">
            <mat-label>EmpName</mat-label>
            <input matInput placeholder="Enter FirstName" formControlName="empName">
            <mat-error *ngIf="registerForm.get('empName').invalid &&
                registerForm.get('empName').untouched ">name invalid</mat-error>
        </mat-form-field>
        <!-- <mat-form-field class="formWidth">
            <mat-label>LastName</mat-label>
            <input matInput placeholder="Enter LastName" formControlName="lname">
        </mat-form-field> -->

        <mat-form-field class="formWidth">
            <mat-label>Salary</mat-label>
            <input matInput placeholder="Enter Email" formControlName="salary">
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" >Save</button>
        <!-- [disabled]="!registerForm.valid" -->

    </form>
</div>
