<div fxLayoutAlign="space-around stretch" >
<mat-card style="background-color: aliceblue;">
    <mat-card-title>Employee Form</mat-card-title>
    <mat-card-content>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <!-- <p> -->
            <mat-form-field>
                <input type="text" matInput placeholder="Name" formControlName="empName">
                <mat-error *ngIf="registerForm.get('empName').invalid &&
                    (registerForm.get('empName').dirty || registerForm.get('empName').touched)">{{getErrorForName()}}</mat-error>
                <input *ngIf="employeeObj.empName" type="text" matInput placeholder="Name" formControlName="empName">
                {{employeeObj.empName}}
            </mat-form-field>
            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="Salary" formControlName="salary">
                    <mat-error *ngIf="registerForm.get('salary').invalid &&
                    (registerForm.get('salary').dirty || registerForm.get('salary').touched)">{{getErrorForSalary()}}</mat-error>
                </mat-form-field>
            </p>

            <p>
                <label for="gender">Gender:</label>
                <div>
                    <input id="male" type="radio" value="Male" name="gender" formControlName="gender">
                    <label for="male">Male</label>
                    <input id="female" type="radio" value="Female" name="gender" formControlName="gender">
                    <label for="female">Female</label>
                </div>

            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="Department" formControlName="department">
                </mat-form-field>
            </p>

            <div class="button">
                <button [disabled]="!registerForm.valid" type="submit" style="color: cadetblue;" mat-button>Save</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
</div>
