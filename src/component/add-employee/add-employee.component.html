<div fxLayoutAlign="center center" fxFlexFill >
<mat-card class="form" style="background-color: aliceblue;" fxFlex="70"> 
    <mat-card-title>Employee Form</mat-card-title>
    <mat-card-content >
        <form  [formGroup]="registerForm" (ngSubmit)="onSubmit()" >
            <div class="row-content">
                <label class="label text" for="name" style="font-size: large;">Name</label>
                    <mat-form-field appearance="outline">
                        <mat-label>Name</mat-label>
                        <input type="text" matInput placeholder="Name" formControlName="empName">
                        <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
                        <mat-error *ngIf="registerForm.get('empName').invalid &&
                        (registerForm.get('empName').dirty || registerForm.get('empName').touched)">{{getErrorForName()}}</mat-error>                            
                      </mat-form-field>
            </div>

            <div class="row-content">
                <label class="label text" for="gender" style="font-size: large;">Gender</label>
                <div>
                    <input id="male" type="radio" value="Male" name="gender" formControlName="gender">
                    <label for="male">Male</label>
                    <input id="female" type="radio" value="Female" name="gender" formControlName="gender">
                    <label for="female">Female</label>
                </div>
            </div>

            <div class="row-content">
                <label class="label text" for="salary" style="font-size: large;">Salary</label>
                <mat-form-field>
                    <input type="text" matInput placeholder="Salary" formControlName="salary">
                    <mat-error *ngIf="registerForm.get('salary').invalid &&
                    (registerForm.get('salary').dirty || registerForm.get('salary').touched)">{{getErrorForSalary()}}</mat-error>
                </mat-form-field>
            </div>
            
            <div class="row-content">
                <label class="label text" for="department" style="font-size: large;">Department</label>
                <mat-form-field appearance="fill">
                    <mat-label>Department</mat-label>
                    <mat-select [(ngModel)]="selectedValue" formControlName="department">
                      <mat-option *ngFor="let dept of departments" [value]="dept.value">
                        {{dept.viewValue}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
            </div>

            <div class="button">
                <button [disabled]="!registerForm.valid" type="submit" style="color: cadetblue;" mat-button>Save</button>
                <button (click)="cancel()" style="color: cadetblue;" mat-button>Cancel</button>

            </div>
        </form>
    </mat-card-content>
</mat-card>
</div>
